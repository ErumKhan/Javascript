    <div class="countdown" >
        
    
    
      <div class="countdown-time" >

        <div class="clearfix"  id="js-countDown">
        <h1>STOP WATCH</h1>

           
    
    
          <h2 class="item" ><i id="min">00</i><span>minutes</span></h2>
    
          <h2 class="blank" >:</h2>
    
          <h2 class="item"><i id="sec">00</i><span>seconds</span></h2>
    
          <h2 class="blank">:</h2>
    
          <h2 class="item"><i id="msec">00</i><span>milliseconds</span></h2>
    
          </div>
          
    
      </div>
      <div>
        <button onclick='start(); this.onclick = null; this.setAttribute("style", "color: #ccc");'>START</button>
    <button onclick="stop();" >STOP</button>
    <button  onclick="reset();"> <a href="#"onclick="reset();"></a> RESET</button>
      </div>
